type Emoted @entity(immutable: true) {
  id: Bytes!
  emoter: Bytes! # address
  emoji: String! # string
  on: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  token: Token!
}

type Emote @entity {
  id: ID!
  emoter: Bytes! # address
  emoji: String! # string
  token: Token!
  on: Boolean! # bool
}

type Token @entity {
  id: ID!
  contract: TokenContract!
  tokenId: BigInt!
  emotes: [Emoted!]! @derivedFrom(field: "token")
}

type TokenContract @entity {
  id: ID!
  address: Bytes! # address
  tokens: [Token!]! @derivedFrom(field: "contract")
}